<!DOCTYPE html>
<!--
    Kimberly Hunter, Allison Korth, Baylor Jeppsen, Levi Wilson, Alden Transfiguracion, Pablo Pineada
    Calculate Core GPA for IS program
-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Calculate Core GPA for IS program" />
        <meta name="author" content="Kimberly Hunter, Allison Korth, Baylor Jeppsen, Levi Wilson, Alden Transfiguracion, Pablo Pineada" />
        <title>Calculate Core GPA</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">Calculate Core GPA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">Calculate Your Core GPA</h1>
                    <h2 class="masthead-subheading mb-0">How well have you done?</h2>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5"><img class="img-fluid rounded-circle" src="assets/img/BYUCampus.jpeg" alt="BYU Campus" /></div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4">Start Here...</h2>
                            <p>
                                <script>
                                    //This function is called when the user clicks on the calcGPA button
                                    function calcGPA()
                                    {
                                        //Extract the values from the HTML inputs by their assigned id and assigns them to variables
                                        //The value extracted is converted from a string to a float/decimal
                                        fIS201 = parseFloat(document.getElementById("is201Grade").value);
                                        fACC200 = parseFloat(document.getElementById("acc200Grade").value);
                                        fIS303= parseFloat(document.getElementById("is303Grade").value);
                                        fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
                                        fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
                                        fEssay = parseInt(document.getElementById("essay").value);
                            
                                        //calculates new gpa
                                        fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);
                                         //Return statement
                                        let message = "";
                                        if (fFinalGPA < 3.2) {
                                          message = "You might want to retake IS 201 and/or IS 303.";
                                        } else if (fFinalGPA < 3.5) {
                                            message = "Your chances are so-so.";
                                        } else if (fFinalGPA < 3.8) {
                                           message = "Chances are good.";
                                        } else {
                                            message = "Your chances are very good.";
                                        }

                                        //Display the calculated GPA to the HTML label named "coreGPA" and "coreGPAmessage"
                                        document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
                                        document.getElementById("coreGPAmessage").textContent = message;
                                        
                                    }
                                </script>
                                
                                    <!--insert html tags --> 
                                    <fieldset style="width: 400px;">
                                        <legend></legend>
                                            <form> <!-- Container -->
                                                <!--Overall GPA-->
                                                <label for="overallGPA">What is your overall GPA?</label>
                                                <br>
                                                <input type="text" id="overallGPA" name="overallGPA"  min="0.00" max="4.00" step=".01" maxlength="4" autofocus>
                                                <!--Last 30 GPA-->
                                                <br><br>
                                                <label for="last30GPA">What is your last 30 credit hour GPA?</label>
                                                <br>
                                                <input type="text" id="last30GPA" name="last30GPA"  min="0.00" max="4.00" step=".01" maxlength="4">
                                                <!--acc200Grade -->
                                                <br><br>
                                                <label for="acc200Grade">Select your accounting grade from the drop down:</label>
                                                <br>
                                                <select name="acc200Grade" id="acc200Grade">
                                                    <option value="4.0">A</option>
                                                    <option value="3.7">A-</option>
                                                    <option value="3.4">B+</option>
                                                    <option value="3.0">B</option>
                                                    <option value="2.7">B-</option>
                                                    <option value="2.4">C+</option>
                                                    <option value="2.0">C</option>
                                                    <option value="1.7">C-</option>
                                                    <option value="1.4">D+</option>
                                                    <option value="1.0">D</option>
                                                    <option value="0.7">D-</option>
                                                </select>
                                                <!--is201Grade -->
                                                <br><br>
                                                <label for="is201Grade">Select your IS 201 grade from the drop down:</label>
                                                <br>
                                                <select name="is201Grade" id="is201Grade">
                                                    <option value="4.0">A</option>
                                                    <option value="3.7">A-</option>
                                                    <option value="3.4">B+</option>
                                                    <option value="3.0">B</option>
                                                    <option value="2.7">B-</option>
                                                    <option value="2.4">C+</option>
                                                    <option value="2.0">C</option>
                                                    <option value="1.7">C-</option>
                                                    <option value="1.4">D+</option>
                                                    <option value="1.0">D</option>
                                                    <option value="0.7">D-</option>
                                                </select>
                                                <!--is303Grade -->
                                                <br><br>
                                                <label for="is303Grade">Select your IS 303 grade from the drop down:</label>
                                                <br>
                                                <select name="is303Grade" id="is303Grade">
                                                    <option value="4.0">A</option>
                                                    <option value="3.7">A-</option>
                                                    <option value="3.4">B+</option>
                                                    <option value="3.0">B</option>
                                                    <option value="2.7">B-</option>
                                                    <option value="2.4">C+</option>
                                                    <option value="2.0">C</option>
                                                    <option value="1.7">C-</option>
                                                    <option value="1.4">D+</option>
                                                    <option value="1.0">D</option>
                                                    <option value="0.7">D-</option>
                                                </select>
                                                <!--essay grade -->
                                                <br><br>
                                                <label for="essay">Select your essay score from the drop down:</label>
                                                <br>
                                                <select name="essay" id="essay">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>
                                                <!--Call JavaScript Function -->
                                                <br>
                                                <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll" onclick="calcGPA()">Calculate GPA</a>
                                                <!--JavaScript Function output return-->
                                                <br><br>
                                                <h1><label for="coreGPA" id="coreGPA"></label></h1> 
                                                <!--Return message suggestions
                                                <h1><label for="coreGPAmessage" id="coreGPAmessage"></label></h1> -->
                                                <h2><label for= "coreGPAmessage" id = coreGPAmessage></label></h2>
                                            </form>
                                    </fieldset>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small"> © copyright 2023 | Kimberly Hunter | Allison Korth | Baylor Jeppsen | Levi Wilson | Alden Transfiguracion | Pablo Pineada </p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
